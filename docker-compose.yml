version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: promptspark-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=5000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-please_change_this_secret_in_production}
      - DATABASE_PATH=/app/data/promptspark.db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: promptspark-frontend
    restart: always
    ports:
      - "8080:80" # Map host 8080 to container 80
    depends_on:
      - backend

volumes:
  data:
