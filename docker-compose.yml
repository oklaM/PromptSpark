version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: promptspark-db-dev
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=promptspark
    ports:
      - "5432:5432" # Expose for local GUI tools if needed
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: promptspark-backend-dev
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=promptspark
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=dev_secret
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: promptspark-frontend-dev
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_dev_data: