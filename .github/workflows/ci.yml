name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: promptspark_test
        ports:
          - 5432:5432
        # Wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build Backend
      run: npm run build -w backend
      
    - name: Build Frontend
      run: npm run build -w frontend
      
    - name: Build Extension
      run: npm run build -w extension

    - name: Run Tests
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: password
        DB_NAME: promptspark_test
        NODE_ENV: test
        JWT_SECRET: test_secret
      run: npm test
