name: Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Extension
        run: npm run build -w extension

      - name: Zip Extension
        run: |
          cd extension/dist
          zip -r ../../promptspark-extension-${{ github.ref_name }}.zip .
          cd ../..
          echo "EXTENSION_ZIP=promptspark-extension-${{ github.ref_name }}.zip" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.EXTENSION_ZIP }}
          generate_release_notes: true
          draft: false
          prerelease: false